<div class="text-center">
<h1 class="display-6 blan">{{nombre}}</h1>
</div>
<hr class="blan">
<div class="blan">
    <dl>
        <td>Colaborador:</td>
        <dd>{{nombre}}</dd>
        <td>Edad:</td>
        <dd>{{edad}}</dd>        
        <td>Area:</td>
        <dd>{{area.toUpperCase()}}</dd>
        <td>Puesto:</td>
        <dd>{{getNombre()}}</dd>
    </dl>
    <div class="text-center">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-2">
                <button class="btn btn-sm btn-outline-light" (click)="cambiarNombre()">Cambiar Colab.</button>
            </div>
            <div class="col-sm-2">
                <button class="btn btn-sm btn-outline-light" (click)="cambiarArea()">Cambiar Area</button>
            </div>
        </div>
    </div>
</div>
